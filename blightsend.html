<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlightsEnd Compendium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #050607;
      --bg-panel: #111318;
      --bg-panel-alt: #171922;
      --parchment: #2a2520;
      --parchment-light: #3a332b;
      --accent: #c0ff7a;
      --accent-soft: #8bbb5b;
      --accent-danger: #ff7a7a;
      --text-main: #f5f5f5;
      --text-muted: #a8a8b3;
      --border-soft: rgba(255, 255, 255, 0.08);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #181b23 0, #050607 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    #app {
      width: 100%;
      max-width: 900px;
    }

    header {
      padding: 1rem 1rem 0.5rem;
    }

    .title {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    main {
      margin-top: 1rem;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.02),
        rgba(0, 0, 0, 0.5)
      );
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 1.1rem;
    }

    /* Top nav (page switcher) */

    .top-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding-bottom: 0.5rem;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-soft);
    }

    .top-nav button {
      flex: 0 0 auto;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(9, 10, 15, 0.9);
      color: var(--text-muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s,
        transform 0.08s;
      white-space: nowrap;
    }

    .top-nav button.active {
      background: radial-gradient(
        circle at top,
        rgba(192, 255, 122, 0.18),
        rgba(0, 0, 0, 0.9)
      );
      border-color: rgba(192, 255, 122, 0.6);
      color: var(--accent);
    }

    .top-nav button:active {
      transform: scale(0.97);
    }

    /* Search + filters */

    .toolbar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 2.3rem 0.6rem 0.8rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(7, 9, 13, 0.9);
      color: var(--text-main);
      font-size: 0.9rem;
    }

    .search-icon {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: var(--text-muted);
      pointer-events: none;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .chip {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(14, 15, 21, 0.9);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s, color 0.18s;
    }

    .chip.active {
      background: rgba(192, 255, 122, 0.16);
      border-color: rgba(192, 255, 122, 0.7);
      color: var(--accent);
    }

    /* Lists */

    .list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      padding-right: 0.2rem;
    }

    .list::-webkit-scrollbar {
      width: 6px;
    }

    .list::-webkit-scrollbar-track {
      background: transparent;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
    }

    .item-card {
      border-radius: var(--radius-md);
      border: 1px solid rgba(72, 63, 54, 0.9);
      background: radial-gradient(circle at top left, #3b332a 0, #221d18 45%, #16120f 100%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      padding: 0.7rem 0.8rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.06s, box-shadow 0.12s, border-color 0.18s;
    }

    .item-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.85);
      border-color: rgba(192, 255, 122, 0.4);
    }

    .item-main {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .item-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .item-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .item-tagline {
      font-size: 0.8rem;
      color: #d6c8aa;
    }

    .item-pill {
      flex-shrink: 0;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.35);
      color: var(--accent-soft);
    }

    /* Empty message */

    .empty-message {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      padding: 2rem 0.5rem;
    }

    /* Modal overlay */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0, 0, 0, 0.86), rgba(0, 0, 0, 0.96));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 1rem;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 540px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(192, 255, 122, 0.4);
      background:
        radial-gradient(circle at top, rgba(192,255,122,0.09), transparent 55%),
        repeating-linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.6) 0,
          rgba(0, 0, 0, 0.6) 2px,
          rgba(40, 34, 28, 0.95) 2px,
          rgba(40, 34, 28, 0.95) 4px
        );
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.95);
      padding: 1.1rem 1.2rem 1.1rem;
      position: relative;
      color: #f4e9d2;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
    }

    .modal-title {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .modal-subtitle {
      font-size: 0.8rem;
      color: #d1c3a5;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .modal-close {
      border: none;
      background: transparent;
      color: #f4e9d2;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.1rem;
    }

    .modal-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.6rem;
    }

    .modal-pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(14, 9, 3, 0.9);
    }

    .modal-section-title {
      font-size: 0.8rem;
      color: #e0d3b9;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .modal-body {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #f4e9d2;
    }

    .modal-body p + p {
      margin-top: 0.4rem;
    }

    .modal-body ul {
      margin-left: 1rem;
      margin-top: 0.25rem;
    }

    .modal-body li {
      margin-bottom: 0.15rem;
    }

    /* Tiny screen tweaks */

    @media (max-width: 480px) {
      .title {
        font-size: 1.4rem;
      }
      main {
        padding: 0.8rem;
      }
    }
/* On small screens, stack the top nav buttons instead of scrolling horizontally */
@media (max-width: 600px) {
  .top-nav {
    flex-wrap: wrap;       /* allow wrapping to new lines */
    overflow-x: visible;   /* no horizontal scroll */
  }

  .top-nav button {
    flex: 1 0 100%;        /* each button takes full width */
    text-align: center;
  }
}

  </style>
</head>

<body>
  <div id="app">
    <header>
      <div class="title">BlightsEnd</div>
      <div class="subtitle">Field Reference ¬∑ Echoes ¬∑ Weapons ¬∑ Skills ¬∑ Armor</div>
    </header>

    <main>
      <!-- Top ‚Äúpages‚Äù nav -->
      <nav class="top-nav" id="topNav">
        <button data-page="echoes" class="active">Echoes</button>
        <button data-page="weapons">Weapons</button>
        <button data-page="skills">Advanced Skills</button>
        <button data-page="armor">Armor</button>
        <button data-page="conditions">Conditions</button>

      <!-- Toolbar (search + filters) -->
      <section class="toolbar">

          <input

          <!-- Chips populated by JS depending on page -->
        </div>
      </section>

      <!-- List container -->
      <section class="list" id="listContainer">
        <!-- Cards injected here by JS -->
      </section>

      <div class="empty-message" id="emptyMessage" style="display: none;">
        Nothing matches your search. Try a different term or clear filters.
      </div>
    </main>
  </div>

  <!-- Modal overlay -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="modalTitle"></div>
          <div class="modal-subtitle" id="modalSubtitle"></div>
        </div>
        <button class="modal-close" id="modalClose" aria-label="Close details">‚úï</button>
      </div>

      <div class="modal-grid" id="modalPills"></div>

      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    /* ---------------------------------------------------

    ----------------------------------------------------*/

    const echoes = [

        reach: '1"',
        tags: ["Armorbreaker"],
        summary: "A brutal hammer designed to crush armor and bone.",
        rules: [

        ]
      },
      {

        damage: "2",
        penetration: "1",
        reach: '18"',
        tags: ["Ranged", "Silent"],
        summary: "A reliable bow for ranged engagements.",
        rules: [
          "Requires clear line of sight to the target.",

        ]
      },
      // Add full melee/ranged table here
    ];

    const skills = [
      {
        id: "circle-of-iron",
        name: "Circle of Iron",
        category: "Combat",
        cost: "2 AP + 2 Stamina",
        requirement:
          "Two-handed Slashing, Blunt, or Cleave weapon (not usable with Piercing weapons).",
        summary:
          "Turn your weapon into a full-circle crash of force, striking any foes in reach.",
        rules: [
          "Make a Fight action.",
          "Roll a number of melee attack dice equal to your weapon's normal dice pool plus the number of enemies within your melee range (360¬∞).",
          "Assign hits to any enemies within range regardless of facing."
        ],
        flavor:
          "Momentum, weight, and will turn your weapon into a full-circle crash of force."
      },
      {
        id: "fleet-footed",
        name: "Fleet-Footed",
        category: "Movement",
        cost: "Passive",
        requirement: "Ender, Walk 4\"+",
        summary: "Your training pushes your movement beyond normal limits.",
        rules: [
          "Increase your Walk distance by +1\".",
          "Increase your Run distance by +1\"."
        ],
        flavor: "Your stride becomes practiced and relentless, carrying you farther with every step."
      },
      // Add more advanced skills here
    ];

    const armorPieces = [
      {
        id: "padded-jacket",
        name: "Padded Jacket",
        class: "Light",
        layers: ["Soft"],
        armorValue: 2,
        location: "Torso",
        summary: "Quilted cloth armor that blunts blows without restricting movement.",
        rules: [
          "Counts as Light Armor.",
          "While worn, increase Walk and Run distances by +1\" (Light Armor bonus)."
        ]
      },
      {
        id: "chain-shirt",
        name: "Chain Shirt",
        class: "Medium",
        layers: ["Soft", "Flexible"],
        armorValue: 4,
        location: "Torso",
        summary:
          "A mesh of interlocking rings layered over padding to absorb and spread impact.",
        rules: [
          "Counts as Medium Armor.",
          "No movement adjustment from armor (baseline)."
        ]
      },
      {
        id: "plate-mail",
        name: "Plate Mail",
        class: "Heavy",
        layers: ["Soft", "Flexible", "Hard"],
        armorValue: 6,
        location: "Torso",
        summary:
          "Layered steel plates bolted over chain and padding, turning you into a walking bulwark.",
        rules: [
          "Counts as Heavy Armor.",
          "While worn, reduce Walk and Run distances by 1\"."
        ]
      },
      // Add full armor catalog here
    ];

    const conditions = [
      {
        id: "burning",
        name: "Burning",
        severity: "Ongoing",
        summary: "You are engulfed by unnatural flame.",
        rules: [
          "At the start of each of your turns, you take 2 damage.",
          "Lasts for 2 rounds, ending at the beginning of the player's turn when it expires.",
          "Some effects or terrain can extend or intensify Burning."
        ]
      },
      {
        id: "corrosive",
        name: "Corrosive",
        severity: "Ongoing",
        summary: "Your armor and weapons are eaten away by acid.",
        rules: [
          "While affected, your Armor Class and Damage are reduced by 1.",
          "Starting on the affected model's next Upkeep Phase, the reduction is permanent unless otherwise noted by the Echo or effect.",
          "Corrosive typically lasts for 2 rounds."
        ]
      },
      // Add other key conditions (Stunned, Prone, Bleeding, etc.)
    ];

    /* ---------------------------------------------------
       STATE
    ----------------------------------------------------*/

    let currentPage = "echoes";
    let currentSearch = "";
    let currentFilter = null; // like "Attack" for Echo types, etc.

    const pagesConfig = {
      echoes: {
        label: "Echoes",
        data: () => echoes,
        filterLabel: "Type",
        chipOptions: ["All", "Attack", "Area", "Utility"]
      },
      weapons: {
        label: "Weapons",
        data: () => weapons,
        filterLabel: "Category",
        chipOptions: ["All", "Melee", "Ranged"]
      },
      skills: {
        label: "Advanced Skills",
        data: () => skills,
        filterLabel: "Category",
        chipOptions: ["All", "Combat", "Movement", "Utility"]
      },
      armor: {
        label: "Armor",
        data: () => armorPieces,
        filterLabel: "Class",
        chipOptions: ["All", "Light", "Medium", "Heavy"]
      },
      conditions: {
        label: "Conditions",
        data: () => conditions,
        filterLabel: "Severity",
        chipOptions: ["All", "Ongoing", "Instant", "Lasting"]
      }
    };

    /* ---------------------------------------------------
       RENDER HELPERS
    ----------------------------------------------------*/

    function normalize(str) {
      return (str || "").toString().toLowerCase();
    }

    function passesFilter(item) {
      if (!currentFilter || currentFilter === "All") return true;
      switch (currentPage) {
        case "echoes":
          return normalize(item.type) === normalize(currentFilter);
        case "weapons":
          return normalize(item.category) === normalize(currentFilter);
        case "skills":
          return normalize(item.category) === normalize(currentFilter);
        case "armor":
          return normalize(item.class) === normalize(currentFilter);
        case "conditions":
          return normalize(item.severity) === normalize(currentFilter);
        default:
          return true;
      }
    }

    function passesSearch(item) {
      const q = normalize(currentSearch);
      if (!q) return true;
      const haystack = [
        item.name,
        item.type,
        item.category,
        item.summary,
        (item.tags || []).join(" "),
        (item.layers || []).join(" ")
      ]
        .filter(Boolean)
        .join(" ")
        .toLowerCase();
      return haystack.includes(q);
    }

    function renderChips() {
      const chipRow = document.getElementById("chipRow");
      chipRow.innerHTML = "";
      const config = pagesConfig[currentPage];
      if (!config || !config.chipOptions) return;

      config.chipOptions.forEach((label) => {
        const btn = document.createElement("button");
        btn.className = "chip" + (label === "All" && !currentFilter ? " active" : "");
        btn.textContent = label;
        btn.dataset.value = label;
        chipRow.appendChild(btn);
      });
    }

    function renderList() {
      const listContainer = document.getElementById("listContainer");
      const emptyMessage = document.getElementById("emptyMessage");
      listContainer.innerHTML = "";

      const config = pagesConfig[currentPage];
      const data = config ? config.data() : [];

      const filtered = data.filter((item) => passesFilter(item) && passesSearch(item));

      if (!filtered.length) {
        emptyMessage.style.display = "block";
        return;
      } else {
        emptyMessage.style.display = "none";
      }

      filtered.forEach((item) => {
        const card = document.createElement("article");
        card.className = "item-card";
        card.dataset.id = item.id;
        card.dataset.page = currentPage;

        const main = document.createElement("div");
        main.className = "item-main";

        const title = document.createElement("div");
        title.className = "item-title";
        title.textContent = item.name;

        const meta = document.createElement("div");
        meta.className = "item-meta";

        if (currentPage === "echoes") {
          meta.textContent =
            (item.type || "Echo") +
            " ¬∑ Ephem " +
            (item.ephemCost || "?") +
            (item.range ? " ¬∑ Range " + item.range : "");
        } else if (currentPage === "weapons") {
          meta.textContent =
            (item.category || "Weapon") +
            " ¬∑ " +
            (item.type || "") +
            (item.dicePool ? " ¬∑ " + item.dicePool : "") +
            (item.penetration ? " ¬∑ Pen " + item.penetration : "");
        } else if (currentPage === "skills") {
          meta.textContent =
            (item.category || "Skill") +
            (item.cost ? " ¬∑ Cost " + item.cost : "");
        } else if (currentPage === "armor") {
          meta.textContent =
            (item.class || "Armor") +
            (item.location ? " ¬∑ " + item.location : "") +
            (item.armorValue != null ? " ¬∑ AV " + item.armorValue : "");
        } else if (currentPage === "conditions") {
          meta.textContent =
            (item.severity || "Condition") +
            (item.duration ? " ¬∑ " + item.duration : "");
        }

        const tagline = document.createElement("div");
        tagline.className = "item-tagline";
        tagline.textContent = item.summary || "";

        main.appendChild(title);
        main.appendChild(meta);
        if (item.summary) main.appendChild(tagline);

        const pill = document.createElement("div");
        pill.className = "item-pill";

        if (currentPage === "echoes") {
          pill.textContent = "Tier " + (item.tier || 1);
        } else if (currentPage === "weapons") {
          pill.textContent = item.category || "Weapon";
        } else if (currentPage === "skills") {
          pill.textContent = item.category || "Skill";
        } else if (currentPage === "armor") {
          pill.textContent = item.class || "Armor";
        } else if (currentPage === "conditions") {
          pill.textContent = item.severity || "Condition";
        }

        card.appendChild(main);
        card.appendChild(pill);
        listContainer.appendChild(card);
      });
    }

    /* ---------------------------------------------------
       MODAL
    ----------------------------------------------------*/

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalSubtitle = document.getElementById("modalSubtitle");
    const modalPills = document.getElementById("modalPills");
    const modalBody = document.getElementById("modalBody");
    const modalClose = document.getElementById("modalClose");

    function openModal(item, page) {
      if (!item) return;

      modalTitle.textContent = item.name || "";

      // Subtitle by page
      if (page === "echoes") {
        modalSubtitle.textContent = "Echo ¬∑ Tier " + (item.tier || 1);
      } else if (page === "weapons") {
        modalSubtitle.textContent =
          (item.category || "Weapon") + (item.type ? " ¬∑ " + item.type : "");
      } else if (page === "skills") {
        modalSubtitle.textContent =
          "Advanced Skill" + (item.category ? " ¬∑ " + item.category : "");
      } else if (page === "armor") {
        modalSubtitle.textContent =
          "Armor" + (item.class ? " ¬∑ " + item.class : "");
      } else if (page === "conditions") {
        modalSubtitle.textContent =
          "Condition" + (item.severity ? " ¬∑ " + item.severity : "");
      } else {
        modalSubtitle.textContent = "";
      }

      // Pills
      modalPills.innerHTML = "";
      if (page === "echoes") {
        if (item.ephemCost)
          modalPills.appendChild(makePill("Ephem: " + item.ephemCost));
        if (item.damage)
          modalPills.appendChild(makePill("Damage: " + item.damage));
        if (item.range) modalPills.appendChild(makePill("Range: " + item.range));
        (item.tags || []).forEach((t) => modalPills.appendChild(makePill(t)));
      } else if (page === "weapons") {
        if (item.dicePool)
          modalPills.appendChild(makePill("Dice Pool: " + item.dicePool));
        if (item.damage)
          modalPills.appendChild(makePill("Damage: " + item.damage));
        if (item.penetration)
          modalPills.appendChild(makePill("Pen: " + item.penetration));
        if (item.reach)
          modalPills.appendChild(makePill("Reach: " + item.reach));
        (item.tags || []).forEach((t) => modalPills.appendChild(makePill(t)));
      } else if (page === "skills") {
        if (item.cost)
          modalPills.appendChild(makePill("Cost: " + item.cost));
        if (item.requirement)
          modalPills.appendChild(makePill("Req: " + item.requirement));
      } else if (page === "armor") {
        if (item.armorValue != null)
          modalPills.appendChild(makePill("Armor Value: " + item.armorValue));
        if (item.location)
          modalPills.appendChild(makePill("Location: " + item.location));
        (item.layers || []).forEach((layer) =>
          modalPills.appendChild(makePill(layer + " Layer"))
        );
      } else if (page === "conditions") {
        if (item.severity)
          modalPills.appendChild(makePill("Severity: " + item.severity));
      }

      // Body
      const bodyParts = [];

      if (item.summary) {
        bodyParts.push(`<p><strong>${item.summary}</strong></p>`);
      }

      if (item.rules && item.rules.length) {
        bodyParts.push(`<div class="modal-section-title">Rules</div>`);
        bodyParts.push("<ul>");
        item.rules.forEach((r) => {
          bodyParts.push(`<li>${r}</li>`);
        });
        bodyParts.push("</ul>");
      }

      if (page === "echoes" && item.tierUpgrades && item.tierUpgrades.length) {
        bodyParts.push(
          `<div class="modal-section-title">Tier Upgrades</div><ul>`
        );
        item.tierUpgrades.forEach((u) => {
          bodyParts.push(`<li>${u}</li>`);
        });
        bodyParts.push("</ul>");
      }

      if (page === "skills" && item.flavor) {
        bodyParts.push(
          `<div class="modal-section-title">Flavor</div><p>${item.flavor}</p>`
        );
      }

      modalBody.innerHTML = bodyParts.join("");

      modalBackdrop.classList.add("show");
    }

    function makePill(text) {
      const pill = document.createElement("span");
      pill.className = "modal-pill";
      pill.textContent = text;
      return pill;
    }

    function closeModal() {
      modalBackdrop.classList.remove("show");
    }

    /* ---------------------------------------------------
       EVENT WIRING
    ----------------------------------------------------*/

    // Top nav
    document.getElementById("topNav").addEventListener("click", (e) => {
      if (!(e.target instanceof HTMLElement)) return;
      const btn = e.target.closest("button[data-page]");
      if (!btn) return;
      const page = btn.dataset.page;
      if (!page || page === currentPage) return;
      currentPage = page;
      currentFilter = null;
      currentSearch = "";
      document.getElementById("searchInput").value = "";

      // Active state
      [...document.querySelectorAll("#topNav button")].forEach((b) =>
        b.classList.toggle("active", b.dataset.page === currentPage)
      );

      renderChips();
      renderList();
    });

    // Chips
    document.getElementById("chipRow").addEventListener("click", (e) => {
      if (!(e.target instanceof HTMLElement)) return;
      const chip = e.target.closest(".chip");
      if (!chip) return;
      const val = chip.dataset.value;
      currentFilter = val === "All" ? null : val;

      [...document.querySelectorAll(".chip")].forEach((c) =>
        c.classList.toggle("active", c === chip)
      );

      renderList();
    });

    // Search
    document.getElementById("searchInput").addEventListener("input", (e) => {
      currentSearch = e.target.value;
      renderList();
    });

    // Click on list item -> open modal
    document.getElementById("listContainer").addEventListener("click", (e) => {
      if (!(e.target instanceof HTMLElement)) return;
      const card = e.target.closest(".item-card");
      if (!card) return;
      const id = card.dataset.id;
      const page = card.dataset.page;
      const config = pagesConfig[page];
      if (!config) return;
      const data = config.data();
      const item = data.find((x) => x.id === id);
      openModal(item, page);
    });

    // Modal close
    modalClose.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // Initial render
    renderChips();
    renderList();
  </script>
</body>
</html>
