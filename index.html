<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlightsEnd Compendium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a1a">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a1a">

<link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">


</head>

<body>

  <div id="app">
  <header id="siteHeader">
  <img 
    id="siteLogo" 
    src="assets/BlightsEnd-Logo.png" 
    alt="BlightsEnd Logo"
  >
  <div class="subtitle">Field Reference Â· Echoes Â· Weapons Â· Skills Â· Armor</div>
</header>


    <main>
      <!-- Top â€œpagesâ€ nav -->
      <nav class="top-nav" id="topNav">
        <button data-page="echoes" class="active">Echoes</button>
        <button data-page="weapons">Weapons</button>
        <button data-page="skills">Advanced Skills</button>
        <button data-page="armor">Armor</button>
        <button data-page="conditions">Conditions</button>
      </nav>

      <!-- Toolbar (search + filters) -->
      <section class="toolbar">
        <div class="search-box">
          <input
            type="search"
            id="searchInput"
            placeholder="Search name, tag, or effectâ€¦"
            autocomplete="off"
          />
          <span class="search-icon">ğŸ”</span>
        </div>
        <div class="filter-row" id="chipRow">
          <!-- Chips populated by JS depending on page -->
        </div>
      </section>

      <!-- List container -->
      <section class="list" id="listContainer">
        <!-- Cards injected here by JS -->
      </section>

      <div class="empty-message" id="emptyMessage" style="display: none;">
        Nothing matches your search. Try a different term or clear filters.
      </div>
    </main>
  </div>

  <!-- Modal overlay -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div>
          <div class="modal-title" id="modalTitle"></div>
          <div class="modal-subtitle" id="modalSubtitle"></div>
        </div>
        <button class="modal-close" id="modalClose" aria-label="Close details">âœ•</button>
      </div>

      <div class="modal-grid" id="modalPills"></div>

      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/blightsend/sw.js")   // ğŸ”¥ key change: absolute path with repo name
        .then((reg) => {
          console.log("Service worker registered:", reg);
        })
        .catch((err) => {
          console.error("SW registration failed:", err);
        });
    });
  }
</script>



</body>
</html>
