<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlightsEnd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="./dist/bundle.js" defer></script>
  <script src="script.js" defer></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">

  <link rel="icon" type="image/png" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="Icons/icon-512.png">
</head>

<body data-page="home">
  <div id="app">
    <header id="siteHeader">
      <img id="siteLogo" src="assets/BlightsEnd-Logo.png" alt="BlightsEnd Logo">
    </header>

    <!-- Home screen removed: app now starts at the Character Sheet with a Load overlay on top. -->
  </div>

  <!-- Compendium SPA screen (hidden by default) -->
  <div id="compendiumScreen" class="be-hidden">
    <div class="compendium-wrap">
      <header class="compendium-header" style="display:flex;align-items:center;justify-content:center;padding:0.5rem 0;">
        <button id="compendiumLogo" class="sheet-title-btn" type="button" aria-label="Home">
          <img class="sheet-title-logo" src="assets/BlightsEnd-Logo.png" alt="BlightsEnd" />
        </button>
      </header>
      <nav class="top-nav" id="topNav">
        <button data-page="echoes" class="active">Echoes</button>
        <button data-page="weapons">Weapons</button>
        <button data-page="skills">Advanced Skills</button>
        <button data-page="armor">Armor</button>
        <button data-page="conditions">Conditions</button>
      </nav>

      <section class="toolbar">
        <div class="search-box">
          <input type="search" id="searchInput" placeholder="Search name, tag, or effect‚Ä¶" autocomplete="off" />
          <span class="search-icon">üîç</span>
        </div>
        <div class="filter-row" id="chipRow"></div>
      </section>

      <section class="list" id="listContainer"></section>

      <div class="empty-message" id="emptyMessage" style="display:none;">
        Nothing matches your search. Try a different term or clear filters.
      </div>
    </div>

    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-subtitle" id="modalSubtitle"></div>
          </div>
          <button class="modal-close" id="modalClose" aria-label="Close details">‚úï</button>
        </div>

        <div class="modal-grid" id="modalPills"></div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

    <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // Use a relative path so the site works from different base paths / during local testing
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
