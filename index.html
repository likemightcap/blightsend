<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlightsEnd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="./dist/bundle.js" defer></script>
  <script src="script.js" defer></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">

  <link rel="icon" type="image/png" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="Icons/icon-512.png">
</head>

<body data-page="home">
  <div id="app">
    <header id="siteHeader">
      <img id="siteLogo" src="assets/BlightsEnd-Logo.png" alt="BlightsEnd Logo">
    </header>

    <main class="home-main">
      <div class="home-buttons">
        <button class="home-btn" id="btnGoSheet" type="button">Character Sheet</button>
        <button class="home-btn" id="btnGoCompendium" type="button">Compendium</button>
      </div>
    </main>
  </div>

    <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // Use a relative path so the site works from different base paths / during local testing
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
