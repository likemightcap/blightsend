<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlightsEnd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a">

  <link rel="icon" type="image/png" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="Icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="Icons/icon-512.png">
</head>

<body data-page="home">
  <div id="app">
    <header id="siteHeader">
      <img id="siteLogo" src="assets/BlightsEnd-Logo.png" alt="BlightsEnd Logo">
    </header>

    <main class="home-main">
      <div class="home-buttons">
        <a class="home-btn" href="character.html">Character Sheet</a>
        <a class="home-btn" href="compendium.html">Compendium</a>
      </div>
    </main>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // Use a relative registration so the same code works on localhost, root, or a subpath.
        navigator.serviceWorker.register("./sw.js")
          .then(reg => console.log('ServiceWorker registered with scope:', reg.scope))
          .catch(err => console.error('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
